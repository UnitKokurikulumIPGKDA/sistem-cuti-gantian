## ✅ **Langkah 2: Simpan & Push Melalui GitHub Web (Step-by-Step)**

Sekarang, ikut langkah ini **sama seperti sebelumnya** — tapi gunakan kod di atas.

### 👉 Langkah 1: Buka Fail `deploy.yml`
1. Pergi ke:  
   👉 [https://github.com/UnitKokurikulumIPGKDA/sistem-cuti-gantian](https://github.com/UnitKokurikulumIPGKDA/sistem-cuti-gantian)
2. Klik folder `.github` → `workflows` → klik fail `deploy.yml`

### 👉 Langkah 2: Klik Butang “Edit” (✏️)
Di kanan atas, klik butang **✏️ Edit**

### 👉 Langkah 3: HAPUS SEMUA KOD LAMA
Tekan `Ctrl + A` → tekan `Delete`

### 👉 Langkah 4: SALIN & TAMPAL KOD BARU
Salin kod di bawah dan tampal:

```yaml
name: Deploy to Firebase Hosting
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Step 1: Install & Build React App
      - name: Build React App
        run: |
          npm install
          npm run build

      # Step 2: Salin firebase.json ke dalam folder build/
      - name: Copy firebase.json to build/
        run: |
          cp firebase.json build/

      # Step 3: Deploy ke Firebase Hosting — GUNA COMMIT HASH YANG TELAH DIPERBAIKI
      - uses: FirebaseExtended/action-hosting-deploy@5f4c8b39e7d96e2764434596880674130b58d2e8
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: sistem-cuti-gantian
          target: production
          entryPoint: build
```

> ⚠️ **JANGAN TAMBAH `force: true` — jangan tambah apa-apa selain ini!**

