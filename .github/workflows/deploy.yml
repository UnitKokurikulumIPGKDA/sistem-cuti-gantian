name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Ubah kepada cawangan anda jika berbeza, contoh: master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Checkout kod repositori

      - name: Install dependencies
        run: npm ci  # Install npm dependencies (lebih cepat daripada npm install)

      - name: Build
        run: npm run build  # Jalankan build untuk React app (anda mesti ada skrip "build" di package.json)

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"  # Token automatik GitHub
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_UNITKOKURIKULUMIPGKDA_SISTEM_CUTI_GANTIAN }}"  # Rahsia anda
          channelId: live  # Channel deployment (ubah kepada 'preview' jika mahu test)
          projectId: sistem-cuti-gantian  # ID projek Firebase anda
