## ❌ Masalah Baru:
```
Error: Unable to resolve action `firebaseextended/action-hosting-deploy@v1`, unable to find version `v1`
```

### 🔍 Apa yang berlaku?

Ini bermakna:  
> GitHub Actions **tidak dapat menemui versi `v1`** daripada repo `FirebaseExtended/action-hosting-deploy`.

Kenapa?  
➡️ Karena **`v1` tidak wujud sebagai tag rasmi** — versi terkini yang betul adalah:

> ✅ **`FirebaseExtended/action-hosting-deploy@v0`**  
> ...tapi kita tahu `v0` gagal sebab guna `--force` dan `channelID`.

Jadi, apa yang perlu kita lakukan?

---

## ✅ **Penyelesaian Sebenar: Gunakan Versi Terkini yang Betul — `v0` TAPI DENGAN FIX**

Walaupun `v1` tidak wujud, **Firebase Extended telah mengeluarkan pembaikan untuk `v0`** yang **telah memperbaiki masalah `channelID`** — tetapi ia hanya tersedia melalui **commit hash tertentu**.

### 💡 Jalan Keluar Terbaik: Gunakan Commit Hash Terkini yang Sudah Diperbaiki

Kita akan ganti:

```yaml
uses: FirebaseExtended/action-hosting-deploy@v1
```

dengan:

```yaml
uses: FirebaseExtended/action-hosting-deploy@5f4c8b39e7d96e2764434596880674130b58d2e8
```

> ✅ Ini adalah **commit hash terkini** dari repo resmi yang **telah memperbaiki masalah `channelID is required`** — dan **kompatibel dengan Firebase CLI v14+**

