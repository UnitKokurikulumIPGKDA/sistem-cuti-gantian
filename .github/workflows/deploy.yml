name: Deploy to Firebase Hosting
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          firebase-project: sistem-cuti-gantian
          target: production
