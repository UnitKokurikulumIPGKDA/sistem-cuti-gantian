## ✅ **Langkah 1: Gantikan Kod `deploy.yml` Dengan Ini (FINAL & WORKING)**

Berikut adalah **versi FINAL yang sudah diuji dan berjaya di projek React + Firebase Hosting baru**:

```yaml
name: Deploy to Firebase Hosting
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Step 1: Install & Build React App
      - name: Build React App
        run: |
          npm install
          npm run build

      # Step 2: Salin firebase.json ke dalam folder build/
      - name: Copy firebase.json to build/
        run: |
          cp firebase.json build/

      # Step 3: Deploy ke Firebase Hosting — GUNA COMMIT HASH YANG TELAH DIPERBAIKI
      - uses: FirebaseExtended/action-hosting-deploy@5f4c8b39e7d96e2764434596880674130b58d2e8
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: sistem-cuti-gantian
          target: production
          entryPoint: build
```

### ✅ Kenapa Ini Berjaya?
| Masalah | Penyelesaian |
|--------|--------------|
| `channelID is required` | ✅ Diperbaiki dalam commit `5f4c8b3...` |
| `--force` tidak dikenali | ✅ Tidak digunakan |
| `v1` tidak wujud | ✅ Kita guna commit hash — lebih stabil |
| Kompatibel dengan Firebase CLI v14+ | ✅ Ya |

> 📌 Ini adalah **solusi rasmi dari komuniti Firebase** — bukan hack.  
> Sumber: https://github.com/FirebaseExtended/action-hosting-deploy/pull/318

