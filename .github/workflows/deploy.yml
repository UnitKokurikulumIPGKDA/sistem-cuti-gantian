## âœ… **Penyelesaian Sebenar: Gunakan Versi Terkini yang Betul â€” `v0` TAPI DENGAN FIX**

Walaupun `v1` tidak wujud, **Firebase Extended telah mengeluarkan pembaikan untuk `v0`** yang **telah memperbaiki masalah `channelID`** â€” tetapi ia hanya tersedia melalui **commit hash tertentu**.

