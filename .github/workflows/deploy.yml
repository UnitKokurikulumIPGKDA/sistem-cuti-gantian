name: Deploy to Firebase Hosting
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Step 1: Install dependencies and build React app
      - name: Build React App
        run: |
          npm install
          npm run build

      # Step 2: Copy firebase.json into the build folder (required by Firebase action)
      - name: Copy firebase.json to build/
        run: |
          cp firebase.json build/

      # Step 3: Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: sistem-cuti-gantian
          target: production
          entryPoint: build
          force: true
