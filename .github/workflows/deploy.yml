name: Deploy to Firebase Hosting
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # ðŸ‘‡ Langkah 1: Install & Build React App
      - name: Build React App
        run: |
          npm install
          npm run build

      # ðŸ‘‡ Langkah 2: SALIN firebase.json KE DALAM FOLDER build/
      - name: Copy firebase.json to build/
        run: |
          cp firebase.json build/

      # ðŸ‘‡ Langkah 3: Deploy ke Firebase Hosting (sekarang firebase.json ada di build/)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: sistem-cuti-gantian
          target: production
          entryPoint: build
          force: true
